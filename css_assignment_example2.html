<!DOCTYPE html>
<html>
	<head>
		<title>Second Example of Css.</title>
		<link rel="stylesheet" type="text/css" href="css_assignment_example2.css"/>
	</head>
	<body>
		<form id="frm_exmp1" name="frm_exmp1">
			<div class="container">
				<div class="close">
					&times;
				</div>
				<div class="sub_container">
					<div class="rename_doc">
						<span>
							<label>Name before sharing</label>
						</span>
					</div>
					<div class="new_doc">
						<span>
							<label for="doc_text">Give your untitled document a name before it's shared:</label>
						</span>
					</div>
					<div>
						<span>
							<input type="text" name="doc_text" id="doc_text" value="Untitled form" class="text_untitle"/>
						</span>
					</div>
					<div>
						<span>
							<input type="button" name="save_btn" id="save_btn" value="Save" class="save_btn"/>
						</span>
						<span>
							<input type="button" name="skip_btn" id="skip_btn" value="Skip" class="skip_btn"/>
						</span>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
