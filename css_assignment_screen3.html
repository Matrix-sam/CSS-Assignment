<!DOCTYPE html>
<html>
	<head>
		<title>Insert Image</title>
		<link rel="stylesheet" type="text/css" href="css_assignment_screen3.css"/>
	</head>
	<body>
		<form name="frm_image" id="frm_image">
			<div class="container">
				<div class="insert_img">
					<div class="title_div">
						<div class="insert_image">
							<label>Insert image</label>
						</div>
						<div class="close">&times;</div>
					</div>
				</div>
				<hr/>
				<div class="menu_div">
					<div class="upload_div">
						<div class="color_span"></div>
						<div class="upload_label">Upload</div>
					</div>
					<div class="snapshot_div">
						<div>Take a snapshot</div>
					</div>
					<div class="url_div">
						<label>By Url</label>
					</div>
					<div class="allbums_div">
						<label>Your allbums</label>
					</div>
					<div class="vertical_line"></div>
					<div class="search_div">
						<label>Search</label>
					</div>
				</div>
				<div class="margin_top"></div>
				<div class="in_container">
					<div class="dashed_div">
						<div class="top_div"></div>
						<div class="drag_div">
							<div class="left_div"></div>
							<div class="drag_image">
								<label>Drag an image here</label>
							</div>
							<div class="prefer_div">
								<label>Or, if you prefer...</label>
							</div>
							<div class="upload_btn">
								<button type="button" name="upload_btn" id="upload_btn" class="manage_btn">Choose an image to upload</button>
							</div>
						</div>
						<div class="bottom_div"></div>
						<div class="manage_line">
							<div class="horizentol_div"></div>
						</div>
					</div>
				</div>
				<div class="div_btn">
					<div class="btn_align">
						<button type="button" name="select_btn" id="select_btn" class="select_btn">Select</button>
						<button type="button" name="cancel_btn" id="cancel_btn" class="cancel_btn">Cancel</button>
					</div>
					<div class="div_font">Only select images for which you have confirmed that you have a licence for use.</div>
				</div>
			</div>
		</form>
	</body>
</html>
