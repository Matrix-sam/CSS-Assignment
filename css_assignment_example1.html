<!DOCTYPE html>
<html>
	<head>
		<title>First Example of Css.</title>
		<link rel="stylesheet" type="text/css" href="css_assignment_example1.css"/>
	</head>
	<body>
		<form id="frm_exmp1" name="frm_exmp1">
			<div class="container">
				<div class="close">
					&times;
				</div>
				<div class="sub_container">
					<div class="rename_doc">
						<span>
							<label>Rename document</label>
						</span>
					</div>
					<div class="new_doc">
						<span>
							<label for="doc_text">Enter a new document name:</label>
						</span>
					</div>
					<div>
						<span>
							<input type="text" name="doc_text" id="doc_text" value="Untitled form" class="text_untitle"/>
						</span>
					</div>
					<div>
						<span>
							<input type="button" name="ok_btn" id="ok_btn" value="OK" class="ok_btn"/>
						</span>
						<span>
							<input type="button" name="cancel_btn" id="cancel_btn" value="Cancel" class="cancel_btn"/>
						</span>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
