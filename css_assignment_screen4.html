<!DOCTYPE html>
<html>
	<head>
		<title>Insert Image</title>
		<link rel="stylesheet" type="text/css" href="css_assignment_screen4.css"/>
	</head>
	<body>
		<form name="frm_insert_img" id="frm_insert_img">
			<div class="container">
				<div class="insert_img">
					<div class="title_div">
						<div class="insert_image">Insert image</div>
						<div class="close">&times;</div>
					</div>
				</div>
				<div class="hr_line"></div>
				<div class="menu_div">
					<div class="upload_div">
						<div>Upload</div>
					</div>
					<div class="snapshot_div">
						<div>Take a snapshot</div>
					</div>
					<div class="url_div">
					<div class="hr_label"></div>
					<div class="url_span">By Url</div>
					</div>
					<div class="allbums_div">
						<div class="allbums_box">Your allbums</div>
					</div>
					<div class="vertical_line"></div>
					<div class="search_div">
						<div class="search_label">Search</div>
					</div>
				</div>
				<div class="in_container">
					<div class="search_text">
						<div>
							<label for="search_url" class="url_label">Paste an image URL here:</label>
							<span class="search_span">
								<input type="url" name="search_url" id="search_url" class="text_url"/>
							</span>
						</div>
					</div>
					<div class="horizentol_div"></div>
				</div>
				
				<div class="div_btn">
					<div class="btn_align">
						<button type="button" name="select_btn" id="select_btn" class="select_btn">Select</button>
						<button type="button" name="cancel_btn" id="cancel_btn" class="cancel_btn">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
