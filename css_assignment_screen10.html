<!DOCTYPE html>
<html>
	<head>
		<title>Insert Object</title>
		<link rel="stylesheet" type="text/css" href="css_assignment_screen10.css"/>
	</head>
	<body>
		<form name="drawing" id="drawing">
			<div class="container">
				<div class="title_bar_div">
					<div class="ins_obj_div">Custom Shows</div>
					<div class="close_div">
						<label class="close_label">&times;</label>
					</div>
					<div class="question_mark">
						<label class="qus_label">&#63;</label>
					</div>
				</div>
				<div class="sub_container">
					<div class="custom_div">
						<div class="custom_show">C<u>u</u>stom shows:</div>
						<textarea name="custom_text" id="custom_text" class="textaria_div"></textarea>
					</div>
					<div class="div_btn">
						<div>
							<button type="button" name="new_btn" id="new_btn" autofocus="autofocus" class="new_btn"><u>N</u>ew...</button>
						</div>
						<div>
							<button type="button" name="edit_btn" id="edit_btn" disabled="disabled" class="type_btn"><u>E</u>dit...</button>
						</div>
						<div>
							<button type="button" name="remove_btn" id="remove_btn" disabled="disabled" class="type_btn"><u>R</u>emove</button>
						</div>
						<div>
							<button type="button" name="copy_btn" id="copy_btn" disabled="disabled" class="type_btn">Cop<u>y</u></button>
						</div>
					</div>
					<div class="close_btn">
						<div class="show_div">
							<div class="clos_btn">
								<button type="button" name="clos_btn" id="clos_btn" class="blk_close_btn"><u>C</u>lose</button>
							</div>
							<div class="show_btn">
								<button type="button" name="show_btn" id="show_btn" disabled="disabled" class="type_btn"><u>S</u>how</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
