<!DOCTYPE html>
<html>
	<head>
		<title>Insert Object</title>
		<link rel="stylesheet" type="text/css" href="css_assignment_screen7.css"/>
	</head>
	<body>
		<form name="drawing" id="drawing">
			<div class="container">
				<div class="title_bar_div">
					<div class="ins_obj_div">Insert Object</div>
					<div class="close_div">
						<label class="close_label">&times;</label>
					</div>
					<div class="question_mark">
						<label class="qus_label">&#63;</label>
					</div>
				</div>
				<div class="radio_div">
					<div class="create_radio">
						<input type="radio" name="create_radio" id="new_radio" value="new" accesskey="n"/>
						<label for="new_radio">Create <u>n</u>ew</label>
					</div>
					<div class="create_radio">
						<input type="radio" name="create_radio" id="file_radio" value="file" checked="checked" accesskey="n"/>
						<label for="file_radio" class="create_lab">Create from <u>f</u>ile</label>
					</div>
				</div>
				<div class="select_type">
					<div class="file_div">
						<label for="file_text">Fil<u>e:</u></label>
					</div>
					<div class="type_text">
						<input type="text" name="file_text" id="file_text" class="file_text"/>
					</div>
					<div class="browse_btn">
						<button type="button" name="browse_btn" id="browse_btn" class="browse_button" accesskey="b"><u>B</u>rowse...</button>
					</div>
					<div class="link_chk">
						<input type="checkbox" name="link_chk" id="link_chk" value="display" disabled="disabled" class="chk_label" accesskey="l"/>
						<label for="link_chk" class="link_lable"><u>L</u>ink</label>
					</div>
				</div>
				<div class="top_div"></div>
				<div class="btn_div"> 
					<div class="btn_box1">
						<button type="button" name="ok_btn" id="ok_btn" class="ok_btn" autofocus="autofocus">OK</button>
					</div>
					<div class="btn_box2">
						<button type="button" name="cancel_btn" id="cancel_btn" class="cancel_btn">Cancel</button>
					</div>
					<div class="div_chk">
						<input type="checkbox" name="display_chk" id="display_chk" value="display" disabled="disabled" class="display_chk" accesskey="d"/>
						<label for="display_chk"><u>D</u>isplay as icon</label>
					</div>
				</div>
				<div class="div_fieldset">
					<fieldset class="result_field">
						<legend class="res_legend">Result</legend>
						<div class="image_div">
						<div class="ins_image">
							<div class="doc_image"></div>
						</div>
						<span class="text_span">Inserts the contents of the file as an object into your presentation so that you can activate it using the application that created it.</span>
						</div>
					</fieldset>
				</div>
			</div>
		</form>
	</body>
</html>
