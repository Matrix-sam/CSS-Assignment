<!DOCTYPE html>
<html>
	<head>
		<title>Page Setup</title>
		<link rel="stylesheet" type="text/css" href="css_assignment_screen9.css"/>
	</head>
	<body>
		<form name="drawing" id="drawing">
			<div class="container">
				<div class="title_bar_div">
					<div class="ins_obj_div">Page Setup</div>
					<div class="close_div">
						<label class="close_label">&times;</label>
					</div>
					<div class="question_mark">
						<label class="qus_label">&#63;</label>
					</div>
				</div>
				<div class="div_left">
					<div class="sub_div">
						<div class="slides_div">
							<label><u>S</u>lides sized for:</label>
						</div>
						<div class="on_screen_div">
							<div class="screen_select">On-screen Show (4:3)</div>
							<div class="scrolling_img"></div>
						</div>
					</div>
					<div class="select_bar">
						<div class="child_left_select">
							<div>
								<p class="dotted_border">On-screen Show (4:3)</p>
							</div>
							<div>
								<label>On-screen Show (16:9)</label>
							</div>
							<div>
								<label>On-screen Show (16:10)</label>
							</div>
							<div>
								<label>Letter Paper (8.5x11 in)</label>
							</div>
							<div>
								<label>Ledger Paper (11x17 in)</label>
							</div>
							<div>
								<label>A3 Paper (297x420 mm)</label>
							</div>
							<div>
								<label>A4 Paper (210x297 mm)</label>
							</div>
						</div>
						<div class="scrollbar_img">
						</div>
					</div>
					<input type="number" name="width_number" id="width_number" max="100" min="1" value="1"/>
				</div>
				<div class="center_div">
					<fieldset class="fieldset_orientation">
						<legend class="legen_orient">Orientation</legend>
						<div class="legend_div">
							<fieldset class="fieldset_slides">
								<legend class="legen_slides">Slides</legend>
								<div class="sub_legend">
									<div class="legend_img"></div>
									<div class="radio_div">
										<div class="type_radio">
											<input type="radio" name="type_radio" id="portrait_radio" value="portrait" accesskey="p"/>
											<label for="portrait_radio"><u>P</u>ortrait</label>
										</div>
										<div class="land_div">
											<input type="radio" name="type_radio" id="landscape_radio" value="portrait" checked="checked" accesskey="l"/>
											<div class="label_right">
												<label for="landscape_radio"><u>L</u>andscape</label>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="outline_div">
							<fieldset class="fiel_slides">
								<legend class="legen_note">Notes, handouts & outline</legend>
								<div class="sub_legend2">
									<div class="page_img"></div>
									<div class="radio_div">
										<div class="type_radio">
											<input type="radio" name="type_rad" id="portrait_rad" checked="checked" value="portrait" accesskey="o"/>
											<label for="portrait_rad">P<u>o</u>rtrait</label>
										</div>
										<div class="land_div">
											<input type="radio" name="type_rad" id="landscape_rad" value="portrait" accesskey="a"/>
											<div class="label_right">
												<label for="landscape_rad">L<u>a</u>ndscape</label>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</div>
					</fieldset>
				</div>
				<div class="right_div">
					<div class="btn_box1">
						<button type="button" id="ok_btn" name="ok_btn" class="buton" autofocus="autofocus">OK</button>
					</div>
					<div class="btn_box2">
						<button type="button" id="cancel_btn" name="cancel_btn" class="buton">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
